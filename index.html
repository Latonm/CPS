<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 CPS 手速測試器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5; /* 頁面背景色 */
            touch-action: manipulation; /* 防止行動裝置上的雙擊縮放 */
        }
        .prevent-select {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* 標準語法 */
        }
        /* 自訂彈出提示樣式 */
        .toast-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
        }
        .toast-notification.show {
            top: 40px;
            opacity: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white p-6 md:p-8 rounded-2xl shadow-lg">
        <!-- 標題 -->
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600">CPS 手速測試</h1>
            <p class="text-gray-500 mt-1">測試您在限定時間內的點擊速度！</p>
        </div>

        <!-- 數據顯示區 -->
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6 text-center">
            <div class="bg-gray-100 p-4 rounded-lg">
                <p class="text-sm text-gray-600">剩餘時間</p>
                <p id="timer" class="text-2xl md:text-3xl font-bold text-gray-800">10.00s</p>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg">
                <p class="text-sm text-gray-600">點擊次數</p>
                <p id="clicks" class="text-2xl md:text-3xl font-bold text-gray-800">0</p>
            </div>
            <div class="bg-blue-100/60 p-4 rounded-lg">
                <p class="text-sm text-blue-800">本次 CPS</p>
                <p id="currentCps" class="text-2xl md:text-3xl font-bold text-blue-800">0.00</p>
            </div>
            <div class="bg-green-100/60 p-4 rounded-lg">
                <p class="text-sm text-green-800">平均 CPS</p>
                <p id="avgCps" class="text-2xl md:text-3xl font-bold text-green-800">0.00</p>
            </div>
            <div class="bg-yellow-100/60 p-4 rounded-lg">
                <p class="text-sm text-yellow-800">平均 CPM</p>
                <p id="avgCpm" class="text-2xl md:text-3xl font-bold text-yellow-800">0</p>
            </div>
        </div>

        <!-- 點擊區域 -->
        <div id="clickArea" class="prevent-select bg-gray-200 w-full h-60 md:h-72 rounded-lg flex items-center justify-center text-2xl font-bold text-gray-600 cursor-pointer transition-colors duration-200">
            <span id="clickAreaText">點擊此處開始</span>
        </div>

        <!-- 控制項 -->
        <div class="flex flex-col md:flex-row items-center justify-center gap-4 mt-6">
            <div class="flex items-center gap-2">
                <label for="durationSelect" class="text-gray-700 font-medium">測試時間：</label>
                <select id="durationSelect" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
                    <option value="5">5 秒</option>
                    <option value="10" selected>10 秒</option>
                    <option value="30">30 秒</option>
                    <option value="60">60 秒</option>
                </select>
            </div>
            <button id="resetButton" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                重置
            </button>
            <button id="clearHistoryButton" class="w-full md:w-auto bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                清除紀錄
            </button>
        </div>
    </div>

    <script type="module">
        // Firebase 模組，用於資料庫操作
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase 設定與認證 ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        let app, auth, db, userId;
        let isAuthReady = false;

        if (firebaseConfig) {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        await loadHistory();
                    } else {
                        await signInAnonymously(auth);
                    }
                });
            } catch (e) {
                console.error("Firebase 初始化失敗:", e);
                isAuthReady = true; // 即使 Firebase 失敗，也允許本地儲存
                await loadHistory();
            }
        } else {
            console.warn("Firebase 設定未提供。歷史紀錄將儲存於本機。");
            isAuthReady = true;
            await loadHistory(); // 從 localStorage 載入
        }

        // --- DOM 元素選擇 ---
        const dom = {
            timer: document.getElementById('timer'),
            clicks: document.getElementById('clicks'),
            currentCps: document.getElementById('currentCps'),
            avgCps: document.getElementById('avgCps'),
            avgCpm: document.getElementById('avgCpm'),
            clickArea: document.getElementById('clickArea'),
            clickAreaText: document.getElementById('clickAreaText'),
            durationSelect: document.getElementById('durationSelect'),
            resetButton: document.getElementById('resetButton'),
            clearHistoryButton: document.getElementById('clearHistoryButton')
        };

        // --- 應用程式狀態 ---
        let state = {
            clicks: 0,
            duration: parseInt(dom.durationSelect.value, 10),
            timerInterval: null,
            gameStarted: false,
            history: [] // 儲存格式: { cps, cpm }
        };

        // --- 核心邏輯 ---

        /**
         * 初始化或重置遊戲
         */
        function resetGame() {
            state.gameStarted = false;
            state.clicks = 0;
            state.duration = parseInt(dom.durationSelect.value, 10);
            
            clearInterval(state.timerInterval);
            state.timerInterval = null;

            updateUIForReset();
            dom.clickArea.addEventListener('click', handleGameClick);
        }

        /**
         * 更新 UI 回到初始狀態
         */
        function updateUIForReset() {
            dom.timer.textContent = `${state.duration.toFixed(2)}s`;
            dom.clicks.textContent = '0';
            dom.currentCps.textContent = '0.00';
            dom.clickAreaText.textContent = '點擊此處開始';
            dom.clickArea.classList.remove('bg-red-200');
            dom.clickArea.classList.add('bg-gray-200');
            dom.durationSelect.disabled = false;
        }

        /**
         * 處理遊戲中的點擊
         */
        function handleGameClick() {
            if (!state.gameStarted) {
                state.gameStarted = true;
                dom.durationSelect.disabled = true;
                startTimer();
            }
            state.clicks++;
            dom.clicks.textContent = state.clicks;
        }

        /**
         * 開始計時器，精確計時
         */
        function startTimer() {
            const startTime = Date.now();
            dom.clickAreaText.textContent = '點擊！';

            state.timerInterval = setInterval(() => {
                const elapsedTime = (Date.now() - startTime) / 1000;
                const timeLeft = state.duration - elapsedTime;

                if (timeLeft > 0) {
                    dom.timer.textContent = timeLeft.toFixed(2) + 's';
                } else {
                    endGame();
                }
            }, 10);
        }

        /**
         * 遊戲結束
         */
        async function endGame() {
            clearInterval(state.timerInterval);
            dom.timer.textContent = '0.00s';
            state.gameStarted = false;
            dom.clickArea.removeEventListener('click', handleGameClick);
            
            const finalCps = state.clicks / state.duration;
            const finalCpm = finalCps * 60;

            dom.currentCps.textContent = finalCps.toFixed(2);

            if (state.clicks > 0) {
                state.history.push({ cps: finalCps, cpm: finalCpm });
                await saveHistory();
            }
            
            updateAverageStats();

            dom.clickAreaText.textContent = '時間到！';
            dom.clickArea.classList.add('bg-red-200');
            dom.clickArea.classList.remove('bg-gray-200');
        }

        /**
         * 更新平均數據的顯示
         */
        function updateAverageStats() {
            if (state.history.length === 0) {
                dom.avgCps.textContent = '0.00';
                dom.avgCpm.textContent = '0';
                return;
            }
            const totalCps = state.history.reduce((sum, record) => sum + record.cps, 0);
            const totalCpm = state.history.reduce((sum, record) => sum + record.cpm, 0);
            dom.avgCps.textContent = (totalCps / state.history.length).toFixed(2);
            dom.avgCpm.textContent = Math.round(totalCpm / state.history.length);
        }

        // --- 資料持久化 ---

        /**
         * 取得 Firestore 文件路徑
         */
        function getHistoryDocRef() {
            if (!db || !userId) return null;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-cps-app';
            return doc(db, 'artifacts', appId, 'users', userId, 'cpsHistory', 'data');
        }

        /**
         * 載入歷史紀錄 (從 Firebase 或 LocalStorage)
         */
        async function loadHistory() {
            if (!isAuthReady) return;
            try {
                const docRef = getHistoryDocRef();
                if (docRef) {
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists() && docSnap.data().history) {
                        state.history = docSnap.data().history;
                    }
                } else {
                    const localHistory = localStorage.getItem('cpsHistory');
                    state.history = localHistory ? JSON.parse(localHistory) : [];
                }
            } catch (error) {
                console.error("讀取歷史紀錄失敗:", error);
                state.history = [];
            }
            updateAverageStats();
        }

        /**
         * 儲存歷史紀錄
         */
        async function saveHistory() {
            if (!isAuthReady) return;
            try {
                const docRef = getHistoryDocRef();
                if (docRef) {
                    await setDoc(docRef, { history: state.history });
                } else {
                    localStorage.setItem('cpsHistory', JSON.stringify(state.history));
                }
            } catch (error) {
                console.error("儲存歷史紀錄失敗:", error);
            }
        }

        /**
         * 清除所有歷史紀錄
         */
        async function clearHistory() {
            state.history = [];
            await saveHistory();
            updateAverageStats();
            showToast("歷史紀錄已清除！");
        }

        /**
         * 顯示一個短暫的提示訊息
         * @param {string} message - 要顯示的訊息
         */
        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.className = 'toast-notification';
            document.body.appendChild(toast);

            // 觸發顯示動畫
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            // 2.5秒後移除
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 500); // 等待淡出動畫結束
            }, 2500);
        }

        // --- 事件監聽器設定 ---
        dom.durationSelect.addEventListener('change', resetGame);
        dom.resetButton.addEventListener('click', resetGame);
        dom.clearHistoryButton.addEventListener('click', clearHistory);
        window.addEventListener('load', resetGame);

    </script>
</body>
</html>
