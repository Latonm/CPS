<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS & CPM 手速測試器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            touch-action: manipulation; /* 禁用雙擊縮放 */
        }
        .no-select {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }
        .pulsate {
            animation: pulsate 1.5s infinite;
        }
        @keyframes pulsate {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 10px 20px rgba(37, 99, 235, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
    </style>
</head>
<body class="bg-white text-gray-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-4 md:p-8 text-center">
        <!-- 標題 -->
        <h1 class="text-4xl md:text-5xl font-bold mb-2">CPS 手速測試器</h1>
        <p class="text-gray-500 mb-8">測試您在 10 秒內的點擊速度</p>

        <!-- 數據顯示區域 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-gray-100 p-6 rounded-xl shadow-sm">
                <p class="text-lg text-gray-500 mb-1">剩餘時間</p>
                <p id="timer" class="text-4xl font-bold">10.0</p>
            </div>
            <div class="bg-gray-100 p-6 rounded-xl shadow-sm">
                <p class="text-lg text-gray-500 mb-1">CPS (每秒點擊)</p>
                <p id="cps" class="text-4xl font-bold">0</p>
            </div>
            <div class="bg-gray-100 p-6 rounded-xl shadow-sm">
                <p class="text-lg text-gray-500 mb-1">CPM (每分點擊)</p>
                <p id="cpm" class="text-4xl font-bold">0</p>
            </div>
        </div>

        <!-- 點擊區域 -->
        <div id="click-area" class="no-select bg-blue-500 text-white w-full h-64 rounded-xl flex items-center justify-center text-3xl font-bold cursor-pointer transition-all duration-200 ease-in-out shadow-lg">
            <span id="click-area-text">點此開始</span>
        </div>
        
        <!-- 重設按鈕 -->
        <button id="reset-button" class="mt-8 bg-gray-700 text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-800 transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-gray-300">
            重新開始
        </button>
    </div>

    <script>
        // DOM 元素
        const timerEl = document.getElementById('timer');
        const cpsEl = document.getElementById('cps');
        const cpmEl = document.getElementById('cpm');
        const clickAreaEl = document.getElementById('click-area');
        const clickAreaTextEl = document.getElementById('click-area-text');
        const resetButtonEl = document.getElementById('reset-button');

        // 遊戲狀態變數
        let clicks = 0;
        let testStartTime = 0;
        let testDuration = 10; // 測試時長（秒）
        let isTesting = false;
        let timerInterval = null;

        // 初始化
        function initialize() {
            clickAreaEl.classList.remove('bg-red-500', 'bg-gray-400');
            clickAreaEl.classList.add('bg-blue-500', 'pulsate');
            clickAreaTextEl.textContent = '點此開始';
            resetButtonEl.style.visibility = 'hidden';
            clicks = 0;
            isTesting = false;
            clearInterval(timerInterval);
            timerEl.textContent = testDuration.toFixed(1);
            cpsEl.textContent = '0';
            cpmEl.textContent = '0';
        }
        
        // 點擊事件處理
        clickAreaEl.addEventListener('click', () => {
            if (!isTesting) {
                startTest();
            } else {
                clicks++;
            }
        });

        // 重設按鈕事件
        resetButtonEl.addEventListener('click', initialize);

        // 開始測試
        function startTest() {
            isTesting = true;
            clicks = 0;
            testStartTime = Date.now();
            
            clickAreaEl.classList.remove('bg-blue-500', 'pulsate');
            clickAreaEl.classList.add('bg-green-500');
            clickAreaTextEl.textContent = '點擊！';
            resetButtonEl.style.visibility = 'hidden';

            timerInterval = setInterval(updateTimer, 100);
        }

        // 更新計時器
        function updateTimer() {
            const elapsedTime = (Date.now() - testStartTime) / 1000;
            const remainingTime = testDuration - elapsedTime;

            if (remainingTime > 0) {
                timerEl.textContent = remainingTime.toFixed(1);
            } else {
                endTest();
            }
        }

        // 結束測試
        function endTest() {
            clearInterval(timerInterval);
            isTesting = false;
            
            timerEl.textContent = '0.0';
            clickAreaEl.classList.remove('bg-green-500');
            clickAreaEl.classList.add('bg-red-500');
            clickAreaTextEl.textContent = '時間到！';
            
            // 計算並顯示結果
            const cps = (clicks / testDuration).toFixed(2);
            const cpm = (clicks * (60 / testDuration)).toFixed(0);
            cpsEl.textContent = cps;
            cpmEl.textContent = cpm;

            resetButtonEl.style.visibility = 'visible';
        }

        // 頁面載入時初始化
        window.onload = initialize;
    </script>
</body>
</html>
