<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 CPS 手速測試器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5; /* 淺灰色背景 */
            touch-action: manipulation;
        }
        .stat-box {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        .prevent-select {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .click-area {
            background-color: #e9ecef;
        }
        /* 讓手機上的格線更好看 */
        @media (max-width: 767px) {
            .stats-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            .stat-box:nth-child(5) {
                grid-column: span 2 / span 2;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white p-6 md:p-8 rounded-2xl shadow-lg">
        <!-- 標題 -->
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600">CPS 手速測試</h1>
            <p class="text-gray-500 mt-1">測試您在限定時間內的點擊速度！</p>
        </div>

        <!-- 數據顯示區 -->
        <div class="stats-grid grid grid-cols-2 md:grid-cols-5 gap-4 mb-6 text-center">
            <div class="stat-box p-4 rounded-lg">
                <p class="text-sm text-gray-600">剩餘時間</p>
                <p id="timer" class="text-2xl md:text-3xl font-bold text-gray-800">0.00s</p>
            </div>
            <div class="stat-box p-4 rounded-lg">
                <p class="text-sm text-gray-600">點擊次數</p>
                <p id="clicks" class="text-2xl md:text-3xl font-bold text-gray-800">0</p>
            </div>
            <div class="stat-box p-4 rounded-lg bg-blue-100 border-blue-200">
                <p class="text-sm text-blue-800">本次 CPS</p>
                <p id="currentCps" class="text-2xl md:text-3xl font-bold text-blue-800">0.00</p>
            </div>
            <div class="stat-box p-4 rounded-lg bg-green-100 border-green-200">
                <p class="text-sm text-green-800">平均 CPS</p>
                <p id="avgCps" class="text-2xl md:text-3xl font-bold text-green-800">0.00</p>
            </div>
            <div class="stat-box p-4 rounded-lg bg-yellow-100 border-yellow-200">
                <p class="text-sm text-yellow-800">平均 CPM</p>
                <p id="avgCpm" class="text-2xl md:text-3xl font-bold text-yellow-800">0.00</p>
            </div>
        </div>

        <!-- 點擊區域 -->
        <div id="clickArea" class="prevent-select click-area w-full h-60 md:h-72 rounded-lg flex items-center justify-center text-2xl font-bold text-gray-600 cursor-pointer transition-all duration-200">
            <span id="clickAreaText">點擊此處開始</span>
        </div>

        <!-- 控制項 -->
        <div class="flex flex-col md:flex-row items-center justify-center gap-4 mt-6">
            <div class="flex items-center gap-2">
                <label for="durationSelect" class="text-gray-700 font-medium">測試時間：</label>
                <select id="durationSelect" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2">
                    <option value="5">5 秒</option>
                    <option value="10" selected>10 秒</option>
                    <option value="30">30 秒</option>
                    <option value="60">60 秒</option>
                </select>
            </div>
            <button id="resetButton" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                重置
            </button>
            <button id="clearHistoryButton" class="w-full md:w-auto bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                清除紀錄
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase 設定 ---
        const firebaseConfig = __firebase_config ? JSON.parse(__firebase_config) : null;
        let app, auth, db, userId;
        let isAuthReady = false;

        if (firebaseConfig) {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                } else {
                    await signInAnonymously(auth);
                }
                isAuthReady = true;
                await loadHistory();
            });
        } else {
            console.warn("Firebase config is not available. History will be stored locally.");
            isAuthReady = true;
            loadHistory(); // 從 localStorage 載入
        }


        // --- DOM 元素 ---
        const timerEl = document.getElementById('timer');
        const clicksEl = document.getElementById('clicks');
        const currentCpsEl = document.getElementById('currentCps');
        const avgCpsEl = document.getElementById('avgCps');
        const avgCpmEl = document.getElementById('avgCpm');
        const clickArea = document.getElementById('clickArea');
        const clickAreaText = document.getElementById('clickAreaText');
        const durationSelect = document.getElementById('durationSelect');
        const resetButton = document.getElementById('resetButton');
        const clearHistoryButton = document.getElementById('clearHistoryButton');

        // --- 遊戲狀態變數 ---
        let clicks = 0;
        let duration = parseInt(durationSelect.value, 10);
        let timeLeft = duration;
        let timerInterval = null;
        let gameStarted = false;
        let history = []; // { cps, cpm }

        // --- 核心函式 ---

        // 初始化或重置遊戲
        function initialize() {
            gameStarted = false;
            clicks = 0;
            duration = parseInt(durationSelect.value, 10);
            timeLeft = duration;

            clearInterval(timerInterval);
            timerInterval = null;

            updateUIForReset();
            clickArea.addEventListener('click', handleClick);
        }

        // 更新 UI 為重置狀態
        function updateUIForReset() {
            timerEl.textContent = `${duration.toFixed(2)}s`;
            clicksEl.textContent = '0';
            currentCpsEl.textContent = '0.00';
            clickAreaText.textContent = '點擊此處開始';
            clickArea.classList.remove('bg-red-200');
            clickArea.classList.add('click-area');
            durationSelect.disabled = false;
        }

        // 處理點擊事件
        function handleClick() {
            if (!gameStarted) {
                gameStarted = true;
                durationSelect.disabled = true; // 遊戲開始後禁止更改時間
                startTimer();
            }
            clicks++;
            clicksEl.textContent = clicks;
        }

        // 開始計時器
        function startTimer() {
            const startTime = Date.now();
            clickAreaText.textContent = '點擊！';

            timerInterval = setInterval(() => {
                const elapsedTime = (Date.now() - startTime) / 1000;
                timeLeft = duration - elapsedTime;

                if (timeLeft > 0) {
                    timerEl.textContent = `${timeLeft.toFixed(2)}s`;
                } else {
                    endGame();
                }
            }, 10); // 使用更精確的間隔
        }

        // 結束遊戲
        async function endGame() {
            clearInterval(timerInterval);
            timerEl.textContent = '0.00s';
            gameStarted = false;
            clickArea.removeEventListener('click', handleClick);

            const finalCps = (clicks / duration).toFixed(2);
            const finalCpm = Math.round((clicks / duration) * 60);

            currentCpsEl.textContent = finalCps;

            // 新增到歷史紀錄
            if(clicks > 0){
                history.push({ cps: parseFloat(finalCps), cpm: finalCpm });
                await saveHistory();
            }
            
            updateAverageStats();

            clickAreaText.textContent = '時間到！';
            clickArea.classList.add('bg-red-200');
            clickArea.classList.remove('click-area');
        }

        // 更新平均數據顯示
        function updateAverageStats() {
            if (history.length === 0) {
                avgCpsEl.textContent = '0.00';
                avgCpmEl.textContent = '0';
                return;
            }

            const totalCps = history.reduce((sum, record) => sum + record.cps, 0);
            const totalCpm = history.reduce((sum, record) => sum + record.cpm, 0);

            avgCpsEl.textContent = (totalCps / history.length).toFixed(2);
            avgCpmEl.textContent = Math.round(totalCpm / history.length);
        }

        // --- 資料儲存 ---
        
        // 取得 Firestore 文件參考
        function getHistoryDocRef() {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-cps-app';
            return doc(db, 'artifacts', appId, 'users', userId, 'cpsHistory', 'data');
        }

        // 載入歷史紀錄
        async function loadHistory() {
            if (!isAuthReady) return;
            try {
                 if (firebaseConfig && db && userId) {
                    const docRef = getHistoryDocRef();
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists() && docSnap.data().history) {
                        history = docSnap.data().history;
                    } else {
                        history = [];
                    }
                } else { // Fallback to localStorage
                    const localHistory = localStorage.getItem('cpsHistory');
                    history = localHistory ? JSON.parse(localHistory) : [];
                }
            } catch (error) {
                console.error("Error loading history:", error);
                history = [];
            }
            updateAverageStats();
        }

        // 儲存歷史紀錄
        async function saveHistory() {
             if (!isAuthReady) return;
             try {
                if (firebaseConfig && db && userId) {
                    const docRef = getHistoryDocRef();
                    await setDoc(docRef, { history: history });
                } else { // Fallback to localStorage
                    localStorage.setItem('cpsHistory', JSON.stringify(history));
                }
             } catch(error){
                console.error("Error saving history:", error);
             }
        }

        // 清除歷史紀錄
        async function clearHistory() {
            history = [];
            await saveHistory();
            updateAverageStats();
            alert("歷史紀錄已清除！");
        }


        // --- 事件監聽器 ---
        durationSelect.addEventListener('change', initialize);
        resetButton.addEventListener('click', initialize);
        clearHistoryButton.addEventListener('click', clearHistory);
        window.addEventListener('load', initialize);

    </script>
</body>
</html>
