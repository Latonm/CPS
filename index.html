<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS 手速測試</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            touch-action: manipulation; /* 禁用雙擊縮放 */
        }
        .no-select {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }
        .stat-card {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl mx-auto bg-white p-6 md:p-10 rounded-2xl shadow-lg">
        <!-- 標題 -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 text-indigo-600">CPS 手速測試</h1>
            <p class="text-gray-500">測試您在限定時間內的點擊速度！</p>
        </div>

        <!-- 數據顯示區域 -->
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
            <div class="stat-card">
                <p class="text-sm text-gray-500 mb-1">剩餘時間</p>
                <p id="timer" class="text-3xl font-bold">10.00s</p>
            </div>
            <div class="stat-card">
                <p class="text-sm text-gray-500 mb-1">點擊次數</p>
                <p id="clicks-display" class="text-3xl font-bold">0</p>
            </div>
            <div class="stat-card bg-blue-100 text-blue-800">
                <p class="text-sm mb-1">本次 CPS</p>
                <p id="cps" class="text-3xl font-bold">0.00</p>
            </div>
            <div class="stat-card bg-green-100 text-green-800">
                <p class="text-sm mb-1">平均 CPS</p>
                <p id="avg-cps" class="text-3xl font-bold">0.00</p>
            </div>
            <div class="stat-card bg-yellow-100 text-yellow-800">
                <p class="text-sm mb-1">平均 CPM</p>
                <p id="avg-cpm" class="text-3xl font-bold">0</p>
            </div>
        </div>

        <!-- 點擊區域 -->
        <div id="click-area" class="no-select bg-gray-200 text-gray-700 w-full h-60 md:h-72 rounded-xl flex items-center justify-center text-2xl md:text-3xl font-bold cursor-pointer transition-colors duration-200">
            <span id="click-area-text">點擊此處開始</span>
        </div>
        
        <!-- 控制項 -->
        <div class="mt-8 flex flex-col md:flex-row items-center justify-center gap-4">
            <div class="flex items-center gap-2">
                <label for="duration-select" class="text-gray-600 font-medium">測試時間:</label>
                <select id="duration-select" class="bg-gray-200 border-none rounded-md py-2 px-3 text-gray-800 font-medium focus:ring-2 focus:ring-indigo-500">
                    <option value="5">5 秒</option>
                    <option value="10" selected>10 秒</option>
                    <option value="30">30 秒</option>
                    <option value="60">60 秒</option>
                </select>
            </div>
            <button id="reset-button" class="w-full md:w-auto bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                重置
            </button>
            <button id="clear-history-button" class="w-full md:w-auto bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700 transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-red-300">
                清除記錄
            </button>
        </div>
    </div>

    <script>
        // DOM 元素
        const timerEl = document.getElementById('timer');
        const clicksDisplayEl = document.getElementById('clicks-display');
        const cpsEl = document.getElementById('cps');
        const avgCpsEl = document.getElementById('avg-cps');
        const avgCpmEl = document.getElementById('avg-cpm');
        const clickAreaEl = document.getElementById('click-area');
        const clickAreaTextEl = document.getElementById('click-area-text');
        const resetButtonEl = document.getElementById('reset-button');
        const durationSelectEl = document.getElementById('duration-select');
        const clearHistoryButtonEl = document.getElementById('clear-history-button');

        // 遊戲狀態變數
        let clicks = 0;
        let testStartTime = 0;
        let testDuration = 10;
        let isTesting = false;
        let timerInterval = null;
        let history = [];

        // 初始化
        function initialize() {
            isTesting = false;
            clicks = 0;
            clearInterval(timerInterval);

            testDuration = parseInt(durationSelectEl.value, 10);
            timerEl.textContent = testDuration.toFixed(2) + 's';
            clicksDisplayEl.textContent = '0';
            cpsEl.textContent = '0.00';

            clickAreaEl.classList.remove('bg-green-200', 'bg-red-200');
            clickAreaEl.classList.add('bg-gray-200');
            clickAreaTextEl.textContent = '點擊此處開始';
            
            durationSelectEl.disabled = false;
            resetButtonEl.textContent = '重置';
            
            loadHistory();
            calculateAverages();
        }
        
        // 從 localStorage 載入歷史紀錄
        function loadHistory() {
            const savedHistory = localStorage.getItem('cpsTestHistory');
            history = savedHistory ? JSON.parse(savedHistory) : [];
        }
        
        // 儲存歷史紀錄到 localStorage
        function saveHistory() {
            localStorage.setItem('cpsTestHistory', JSON.stringify(history));
        }

        // 計算平均值
        function calculateAverages() {
            if (history.length === 0) {
                avgCpsEl.textContent = '0.00';
                avgCpmEl.textContent = '0';
                return;
            }
            const totalCps = history.reduce((sum, record) => sum + record.cps, 0);
            const totalCpm = history.reduce((sum, record) => sum + record.cpm, 0);
            avgCpsEl.textContent = (totalCps / history.length).toFixed(2);
            avgCpmEl.textContent = Math.round(totalCpm / history.length);
        }

        // 點擊事件處理
        clickAreaEl.addEventListener('click', () => {
            if (isTesting) {
                clicks++;
                clicksDisplayEl.textContent = clicks;
            } else {
                startTest();
            }
        });

        // 開始測試
        function startTest() {
            initialize(); // 重置狀態但保留歷史
            isTesting = true;
            clicks = 0;
            testStartTime = Date.now();
            
            clickAreaEl.classList.remove('bg-gray-200');
            clickAreaEl.classList.add('bg-green-200');
            clickAreaTextEl.textContent = '點擊！';
            durationSelectEl.disabled = true;
            resetButtonEl.textContent = '測試中...';

            timerInterval = setInterval(updateTimer, 50); // 提高更新頻率讓計時更平滑
        }

        // 更新計時器
        function updateTimer() {
            const elapsedTime = (Date.now() - testStartTime) / 1000;
            const remainingTime = testDuration - elapsedTime;

            if (remainingTime > 0) {
                timerEl.textContent = remainingTime.toFixed(2) + 's';
            } else {
                endTest();
            }
        }

        // 結束測試
        function endTest() {
            clearInterval(timerInterval);
            isTesting = false;
            
            timerEl.textContent = '0.00s';
            clickAreaEl.classList.remove('bg-green-200');
            clickAreaEl.classList.add('bg-red-200');
            clickAreaTextEl.textContent = '時間到！';
            durationSelectEl.disabled = false;
            resetButtonEl.textContent = '重置';
            
            // 計算並顯示結果
            const cps = parseFloat((clicks / testDuration).toFixed(2));
            const cpm = Math.round(cps * 60);
            cpsEl.textContent = cps.toFixed(2);

            // 儲存紀錄並更新平均值
            history.push({ cps, cpm });
            saveHistory();
            calculateAverages();
        }
        
        // 清除紀錄
        function clearHistory() {
            history = [];
            localStorage.removeItem('cpsTestHistory');
            calculateAverages(); // 更新顯示為 0
        }

        // 事件監聽器
        resetButtonEl.addEventListener('click', startTest);
        clearHistoryButtonEl.addEventListener('click', clearHistory);
        durationSelectEl.addEventListener('change', () => {
            if (!isTesting) {
                 testDuration = parseInt(durationSelectEl.value, 10);
                 timerEl.textContent = testDuration.toFixed(2) + 's';
            }
        });

        // 頁面載入時初始化
        window.onload = initialize;
    </script>
</body>
</html>
